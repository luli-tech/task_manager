name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: task_manager
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Migrate database
        run: |
          export DATABASE_URL=postgresql://task_manager_f1az_user:gYWu3GNPdCwnLkYM6IfHV5Jmv2wnEWhM@dpg-d4j31e8bdp1s73fkrj0g-a.oregon-postgres.render.com/task_manager_f1az
          sqlx migrate run

      - name: Check
        run: |
          export DATABASE_URL=postgresql://task_manager_f1az_user:gYWu3GNPdCwnLkYM6IfHV5Jmv2wnEWhM@dpg-d4j31e8bdp1s73fkrj0g-a.oregon-postgres.render.com/task_manager_f1az
          cargo check --verbose

      - name: Run tests
        run: |
          export DATABASE_URL=postgresql://task_manager_f1az_user:gYWu3GNPdCwnLkYM6IfHV5Jmv2wnEWhM@dpg-d4j31e8bdp1s73fkrj0g-a.oregon-postgres.render.com/task_manager_f1az
          cargo test --verbose
